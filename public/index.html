<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Park Tasks</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" name="task" placeholder="Enter a task" required>
            <button type="submit">Add Task</button>
        </form>
        <div id="message"></div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
