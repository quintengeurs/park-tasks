<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Park Tasks</title>
    <style>
        .toast { position: fixed; bottom: 10px; right: 10px; background: #333; color: #fff; padding: 10px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 20px; width: 80%; max-width: 500px; }
        .close-btn, .close { float: right; font-size: 20px; cursor: pointer; }
        .task-card, .admin-task-card, .issue-card { border: 1px solid #ddd; padding: 10px; margin: 5px; }
        .urgent { border-color: red; }
        .completed { background: #f0f0f0; }
        .overdue { background: #ffebee; }
        .task-details.collapsed { display: none; }
        .image-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; }
        .image-modal img { max-width: 90%; max-height: 90%; }
        .filter-btn.active { background: #4CAF50; color: white; }
        nav { background: #333; padding: 10px; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        button { padding: 5px 10px; margin: 5px; }
        input, textarea, select { display: block; width: 100%; margin: 5px 0; }
        #login-form { max-width: 300px; margin: 20px auto; }
        #admin-tasks, #archive-tasks, #users-list, #issues-list { margin: 20px; }
    </style>
</head>
<body>
    <nav id="navbar"></nav>
    <div id="tasks">
        <button class="filter-btn" data-type="all">All</button>
        <button class="filter-btn" data-type="maintenance">Maintenance</button>
        <button class="filter-btn" data-type="allocated">Allocated</button>
        <div class="tasks"></div>
    </div>
    <div id="login" style="display: none;">
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p id="login-error" style="color: red; display: none;"></p>
        </form>
    </div>
    <div id="admin-tasks" style="display: none;"></div>
    <div id="archive-tasks" style="display: none;"></div>
    <div id="users-list" style="display: none;"></div>
    <div id="issues-list" style="display: none;"></div>
    <button id="raise-issue-btn">Raise Issue</button>
    <div id="issue-modal" class="modal">
        <div class="modal-content">
            <span id="close-issue-modal" class="close">×</span>
            <h2>Raise Issue</h2>
            <form id="issue-form">
                <label for="issue-location">Location</label>
                <input type="text" id="issue-location" name="location" required>
                <label for="issue-urgency">Urgency</label>
                <select id="issue-urgency" name="urgency" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
                <label for="issue-description">Description</label>
                <textarea id="issue-description" name="description"></textarea>
                <label for="issue-image">Image</label>
                <input type="file" id="issue-image" name="image" accept="image/*">
                <input type="hidden" name="raised_by">
                <button type="submit">Submit Issue</button>
            </form>
            <p id="issue-form-error" style="color: red; display: none;"></p>
        </div>
    </div>
    <div id="complete-task-modal" class="modal">
        <div class="modal-content">
            <span id="close-complete-modal" class="close">×</span>
            <h2>Complete Task</h2>
            <form id="complete-task-form">
                <input type="hidden" name="task_id">
                <label for="completion-note">Completion Note</label>
                <textarea id="completion-note" name="completion_note"></textarea>
                <label for="completion-image">Completion Image</label>
                <input type="file" id="completion-image" name="completion_image" accept="image/*">
                <button type="submit">Submit</button>
            </form>
            <p id="complete-form-error" style="color: red; display: none;"></p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
