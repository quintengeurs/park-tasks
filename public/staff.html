<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav id="navbar" class="navbar"></nav>
    <div class="container">
        <h1>Staff Management</h1>
        <button id="add-user-btn">Add New User</button>
        <div id="users-list" class="users-list"></div>
    </div>
    <div id="user-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="close-modal" class="close">Ã—</span>
            <h2 id="modal-title">Add User</h2>
            <form id="user-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Operations Manager</option>
                    <option value="manager">Area Manager North</option>
                    <option value="staff">Area Manager South</option>
                    <option value="staff">Head Gardener Clissold</option>
                    <option value="staff">Head Gardener Springfield</option>
                    <option value="staff">Head Gardener Millfields</option>
                    <option value="staff">Head Gardener Haggerston</option>
                    <option value="staff">Gardener Clissold</option>
                    <option value="staff">Gardener Springfield</option>
                    <option value="staff">Gardener Millfields</option>
                    <option value="staff">Gardener Haggerston</option>
                    <option value="staff">Keeper Clissold</option>
                    <option value="staff">Keeper Millfields</option>
                    <option value="staff">Keeper Hackney Downs</option>
                    <option value="staff">Keeper Springfield</option>
                    <option value="staff">Litterpick</option>
                </select>
                <label>Page Access</label>
                <div class="permission-checkboxes">
                    <label><input type="checkbox" name="permissions" value="tasks" checked> Tasks</label>
                    <label><input type="checkbox" name="permissions" value="admin"> Admin</label>
                    <label><input type="checkbox" name="permissions" value="archive"> Archive</label>
                    <label><input type="checkbox" name="permissions" value="staff"> Staff Management</label>
                    <label><input type="checkbox" name="permissions" value="issues"> Issues</label>
                </div>
                <input type="hidden" name="id">
                <button type="submit">Save</button>
            </form>
            <p id="modal-error" style="color: red; display: none;"></p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
