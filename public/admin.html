<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Seasonal Tasks</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav id="navbar" class="navbar"></nav>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="task-form-container">
            <div class="task-form due-today-form">
                <h2>Create Task for Today</h2>
                <form id="due-today-task-form">
                    <label for="due-today-title">Title</label>
                    <input type="text" id="due-today-title" name="title" required>
                    <label for="due-today-type">Type</label>
                    <select id="due-today-type" name="type" required>
                        <option value="maintenance">Maintenance</option>
                        <option value="planting">Planting</option>
                        <option value="harvesting">Harvesting</option>
                    </select>
                    <label for="due-today-description">Description</label>
                    <textarea id="due-today-description" name="description"></textarea>
                    <label for="due-today-urgency">Urgency</label>
                    <select id="due-today-urgency" name="urgency" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                    <label for="due-today-allocated-to">Allocated To</label>
                    <select id="due-today-allocated-to" name="allocated_to"></select>
                    <button type="submit">Add Task</button>
                    <p id="due-today-form-error" style="color: red; display: none;"></p>
                </form>
            </div>
            <div class="task-form scheduled-task-form">
                <h2>Create Scheduled Task</h2>
                <form id="scheduled-task-form">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="maintenance">Maintenance</option>
                        <option value="planting">Planting</option>
                        <option value="harvesting">Harvesting</option>
                    </select>
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                    <label for="due_date">Due Date</label>
                    <input type="date" id="due_date" name="due_date">
                    <label for="urgency">Urgency</label>
                    <select id="urgency" name="urgency" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                    <label for="allocated-to">Allocated To</label>
                    <select id="allocated-to" name="allocated_to"></select>
                    <label>Season</label>
                    <div class="season-buttons">
                        <button type="button" class="season-btn active" data-season="all">All</button>
                        <button type="button" class="season-btn" data-season="spring">Spring</button>
                        <button type="button" class="season-btn" data-season="summer">Summer</button>
                        <button type="button" class="season-btn" data-season="autumn">Autumn</button>
                        <button type="button" class="season-btn" data-season="winter">Winter</button>
                    </div>
                    <input type="hidden" id="season-input" name="season" value="all">
                    <label for="recurrence">Recurrence</label>
                    <select id="recurrence" name="recurrence">
                        <option value="">None</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <button type="submit">Add Task</button>
                    <p id="form-error" style="color: red; display: none;"></p>
                </form>
            </div>
        </div>
        <div id="admin-tasks">
            <div id="due-today" class="task-group">
                <h2>Due Today</h2>
                <div class="tasks"></div>
            </div>
            <div id="completed" class="task-group">
                <h2>Completed Tasks</h2>
                <div class="tasks"></div>
            </div>
            <div id="scheduled" class="task-group">
                <h2>Scheduled Tasks</h2>
                <div class="tasks"></div>
            </div>
        </div>
        <div id="edit-task-modal" class="modal">
            <div class="modal-content">
                <span id="close-edit-modal" class="close">Ã—</span>
                <h2>Edit Task</h2>
                <form id="edit-task-form">
                    <input type="hidden" name="id">
                    <label for="edit-title">Title</label>
                    <input type="text" id="edit-title" name="title" required>
                    <label for="edit-type">Type</label>
                    <select id="edit-type" name="type" required>
                        <option value="maintenance">Maintenance</option>
                        <option value="planting">Planting</option>
                        <option value="harvesting">Harvesting</option>
                    </select>
                    <label for="edit-description">Description</label>
                    <textarea id="edit-description" name="description"></textarea>
                    <label for="edit-due_date">Due Date</label>
                    <input type="date" id="edit-due_date" name="due_date">
                    <label for="edit-urgency">Urgency</label>
                    <select id="edit-urgency" name="urgency" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                    <label for="edit-allocated-to">Allocated To</label>
                    <select id="edit-allocated-to" name="allocated_to"></select>
                    <label>Season</label>
                    <div class="season-buttons">
                        <button type="button" class="season-btn active" data-season="all">All</button>
                        <button type="button" class="season-btn" data-season="spring">Spring</button>
                        <button type="button" class="season-btn" data-season="summer">Summer</button>
                        <button type="button" class="season-btn" data-season="autumn">Autumn</button>
                        <button type="button" class="season-btn" data-season="winter">Winter</button>
                    </div>
                    <input type="hidden" id="edit-season-input" name="season" value="all">
                    <label for="edit-recurrence">Recurrence</label>
                    <select id="edit-recurrence" name="recurrence">
                        <option value="">None</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                    <label for="edit-image">Image</label>
                    <input type="file" id="edit-image" name="image" accept="image/*">
                    <button type="submit">Update Task</button>
                    <p id="edit-form-error" style="color: red; display: none;"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
